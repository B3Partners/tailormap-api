name: "CodeQL"

env:
  MAVEN_OPTS: -Djava.awt.headless=true

concurrency: # More info: https://stackoverflow.com/a/68422069/253468
  group: ${{ github.workflow }}-${{ ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release' ) && format('ci-master-{0}', github.sha) || format('ci-master-{0}', github.ref) }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '**/*.properties'
  schedule:
    - cron: '26 18 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    name: "CodeQL Analyze"
    runs-on: ubuntu-latest
    # don't run on pull request merges to main from dependabot as these will always fail
    if: ${{ github.actor != 'dependabot[bot]' && github.ref == 'refs/heads/main' }}
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Cache Maven repository"
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: setup-java-Linux-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            setup-java-Linux-maven-

      - name: "Initialize CodeQL"
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: "Autobuild"
        uses: github/codeql-action/autobuild@v3

      - name: "Perform CodeQL Analysis"
        uses: github/codeql-action/analyze@v3

      - name: "Cleanup cached snapshots"
        run: |
          find ~/.m2/repository -name "*SNAPSHOT*" -type d | xargs rm -rf {}

